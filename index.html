<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calstyle.css">

  </head>
  <body>
    <!-- in div tag all tags will get styling  -->
    <div class="calculator">
      <input type="text" 
      placeholder="0" id="result">
      <div>
        <button class="oper-btn">AC</button>
        <button class="oper-btn">DEL</button>
        <button class="oper-btn">%</button>
        <button class="oper-btn">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="oper-btn">*</button>
      </div>
      <div>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="oper-btn">-</button>
      </div>
      <div>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="oper-btn">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal-btn">=</button>
      </div>
    </div>
    <script src="calscript.js"></script>
  </body>
</html>
